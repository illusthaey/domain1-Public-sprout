  <script>
    (function () {
      const TARGET_PATH = "/annualleave-unused-2025/";

      const normalize = (p) => (p || "/").replace(/\/+$/, "/");

      const targetPath = normalize(TARGET_PATH);

      if (nowPath === targetPath) return;

      if (nowPath.startsWith("/annualleave-unpaid-2025/")) {
        const dest = location.origin + targetPath + location.search + location.hash;

        location.replace(dest);
      }
    })();
  </script>
